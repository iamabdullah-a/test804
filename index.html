
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Untitled Project 2</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./js/gesture-detector.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="loader"><div class="spinner"></div><p>Loading AR Experience...</p></div>
    <div id="scanning-overlay" class="hidden">
      <div class="scanning-guide"><div class="scanning-text">Point camera at target</div></div>
    </div>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector>
      <a-assets><a-asset-item id="asset-4e5090a8-019c-4054-82a1-c7804f6c6830" src="./assets/Car.glb"></a-asset-item></a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true" position="1 2 1"></a-entity>
      <a-entity mindar-image-target="targetIndex: 0">
        
      <a-entity
        gltf-model="#asset-4e5090a8-019c-4054-82a1-c7804f6c6830"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        
        gesture-handler 
        shadow="cast: true; receive: true"
      ></a-entity>
    
      </a-entity>
    </a-scene>
  </body>
</html>
